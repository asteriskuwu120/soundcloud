<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .music-widget {
        cursor: pointer;
        display: inline-block;
      }
      .music-widget img {
        width: 168px;
        display: block;
        transition: opacity 0.2s;
      }
      .music-widget:hover img {
        opacity: 0.8;
      }
      .music-widget.playing img {
        box-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
      }
      #scWidget {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="music-widget" id="musicWidget">
      <img src="Blackberry-Bold-9650-Verizon.jpg">
    </div>
    <iframe
      id="scWidget"
      width="1"
      height="1"
      frameborder="no"
      src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fuzhhmzzvxnsk%2Ftest&loop=true&auto_play=true"
    ></iframe>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
      const widget = SC.Widget('scWidget');
      const musicWidget = document.getElementById('musicWidget');
      let isPlaying = false;

      widget.bind(SC.Widget.Events.READY, function () {
        musicWidget.addEventListener('click', function () {
          if (isPlaying) {
            widget.pause();
            musicWidget.classList.remove('playing');
          } else {
            widget.play();
            musicWidget.classList.add('playing');
          }
          isPlaying = !isPlaying;
        });
      });

      widget.bind(SC.Widget.Events.FINISH, function () {
        musicWidget.classList.remove('playing');
        isPlaying = false;
      });
    </script>
  </body>
</html>
